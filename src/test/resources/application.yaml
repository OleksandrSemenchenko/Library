spring:
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate.ddl-auto: "none"
    show-sql: true
  h2:
    console:
      enabled: true
      path: "/h2-console"
  datasource:
    url: "jdbc:h2:mem:~/testdb"
    username: "sa"
    password: null
    driverClassName: "org.h2.Driver"
  flyway:
    enabled: true
    validate-on-migrate: true

application:
  max-book-quantity-for-user: 10